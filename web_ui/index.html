<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAID - Clinical Reasoning Traces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>EXAID</h1>
                <p class="header-subtitle">Clinical Decision Support System - Trace Visualization</p>
            </div>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
            </div>
        </header>

        <div class="input-section">
            <h2>Clinical Case Input</h2>
            <form id="case-form">
                <textarea 
                    id="case-input" 
                    placeholder="Enter clinical case description here..."
                    rows="10"
                ></textarea>
                <div class="button-group">
                    <button type="submit" id="submit-btn">Process Case</button>
                    <button type="button" id="clear-btn">Clear Traces</button>
                </div>
            </form>
        </div>

        <div class="panels-section">
            <div class="panel traces-panel">
                <div class="panel-header">
                    <h3>Raw Agent Traces</h3>
                    <span class="count-badge" id="traces-count">0 traces</span>
                </div>
                <div id="traces-container">
                    <p class="empty-message">No traces yet. Process a case to see verbose reasoning traces.</p>
                </div>
            </div>
            
            <div class="panel summaries-panel">
                <div class="panel-header">
                    <h3>EXAID Summaries</h3>
                    <span class="count-badge" id="summaries-count">0 summaries</span>
                </div>
                <div id="summaries-container">
                    <p class="empty-message">No summaries yet. Process a case to see simplified summaries.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
