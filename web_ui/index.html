<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAID - Clinical Decision Support System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">EXAID</h1>
                <p class="app-subtitle">Clinical Decision Support System</p>
            </div>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
            </div>
        </header>

        <!-- Chatbot-style Input Section -->
        <div class="chat-input-section">
            <form id="case-form" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="case-input" 
                        class="chat-input"
                        placeholder="Enter patient case description..."
                        rows="1"
                    ></textarea>
                    <button type="submit" id="submit-btn" class="chat-submit-btn">
                        <span class="submit-icon">â†’</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Main Panels Section -->
        <div class="panels-container">
            <!-- Raw Agent Traces Panel -->
            <div class="panel mas-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Raw Agent Traces</h2>
                    <span class="count-badge" id="traces-count">0 traces</span>
                </div>
                <div class="panel-content" id="traces-container">
                    <p class="empty-message">No traces yet. Process a case to see verbose reasoning traces.</p>
                </div>
            </div>

            <!-- EXAID Summaries Panel -->
            <div class="panel summaries-panel">
                <div class="panel-header">
                    <h2 class="panel-title">EXAID Summaries</h2>
                    <span class="count-badge" id="summaries-count">0 summaries</span>
                </div>
                <div class="panel-content" id="summaries-container">
                    <p class="empty-message">No summaries yet. Summaries will appear here as EXAID processes agent traces.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Full Agent Output -->
    <div id="agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-agent-name" class="modal-title">Agent Output</h3>
                <button class="modal-close" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="modal-agent-content" class="modal-text"></pre>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
