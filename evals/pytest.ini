[pytest]
# EXAID Evaluation Test Configuration

# Test discovery paths
testpaths = tests src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns
addopts = -v --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_linker: marks tests that require UMLS linker







