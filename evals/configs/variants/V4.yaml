# EXAID Evaluation - Variant V4 Configuration
# No Novelty Check (Ablation: removes novelty filter from BufferAgent)
#
# Paper hook: "V4 disables the novelty check in BufferAgent, keeping only
# completeness and value filters to measure novelty detection impact (Section 4.2)"

variant_id: V4
name: "No Novelty Check"
description: "TokenGate + BufferAgent (completeness + value only, no novelty) + Summarizer"

# Trigger policy enum (for ablation suite)
trigger_policy: "no_novelty"

# Component configuration
components:
  # TokenGate: accumulates chunks until word threshold (whitespace-delimited)
  token_gate:
    enabled: true
    min_words: 35
    max_words: 90
    boundary_cues: ".?!\n"
  
  # BufferAgent: completeness and value checks only
  buffer_agent:
    enabled: true
    completeness_check: true
    value_check: true
    novelty_check: false  # DISABLED for this ablation
  
  # Summarizer: generates summaries
  summarizer:
    enabled: true

# Summarizer settings
summarizer:
  # MANDATORY: history_k = 3 for all variants
  history_k: 3

# Metrics role
metrics_role: "ablation_no_novelty"

# Concept extractor (inherit from extractor.yaml)
concept_extractor:
  inherit_from: "extractor.yaml"
