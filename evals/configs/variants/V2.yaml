# EXAID Evaluation - Variant V2 Configuration
# No BufferAgent (Ablation: removes BufferAgent filtering)
#
# Paper hook: "V2 flushes TokenGate output directly to Summarizer,
# bypassing BufferAgent semantic filtering (Section 4.2)"

variant_id: V2
name: "No BufferAgent"
description: "TokenGate flush goes directly to Summarizer, skip BufferAgent"

# Trigger policy enum (for ablation suite)
trigger_policy: "no_buffer"

# Component configuration
components:
  # TokenGate: accumulates chunks until word threshold (whitespace-delimited)
  # Uses calibrated defaults: min_words=60, max_words=100, silence_timer=1, max_wait_timeout=4
  token_gate:
    enabled: true
    min_words: 60
    max_words: 100
    silence_timer: 1
    max_wait_timeout: 4
  
  # BufferAgent: DISABLED (bypass all checks)
  buffer_agent:
    enabled: false
  
  # Summarizer: generates summaries
  summarizer:
    enabled: true

# Summarizer settings
summarizer:
  # MANDATORY: history_k = 3 for all variants
  history_k: 3

# Metrics role
metrics_role: "ablation_no_buffer"

# Concept extractor (inherit from extractor.yaml)
concept_extractor:
  inherit_from: "extractor.yaml"
