# EXAID Evaluation - Variant V0 Configuration
# Full EXAID Pipeline (Reference Implementation)
#
# Paper hook: "V0 implements the complete EXAID pipeline with TokenGate,
# BufferAgent (completeness/value/novelty checks), and Summarizer (Section 4.1)"

variant_id: V0
name: "Full EXAID"
description: "Complete EXAID pipeline with all components enabled"

# Trigger policy enum (for ablation suite)
trigger_policy: "full_exaid"

# Component configuration
components:
  # TokenGate: accumulates chunks until word threshold (whitespace-delimited)
  token_gate:
    enabled: true
    min_words: 35
    max_words: 90
  
  # BufferAgent: 3-layer filter (completeness, value, novelty)
  buffer_agent:
    enabled: true
    completeness_check: true
    value_check: true
    novelty_check: true  # All three filters active
  
  # Summarizer: generates summaries
  summarizer:
    enabled: true

# Summarizer settings
summarizer:
  # MANDATORY: history_k = 3 for all variants
  history_k: 3

# Metrics role
metrics_role: "full_system"

# Concept extractor (inherit from extractor.yaml)
concept_extractor:
  inherit_from: "extractor.yaml"
