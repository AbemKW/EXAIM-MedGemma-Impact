# EXAIM Evaluation - Variant V0 Configuration
# Full EXAIM Pipeline (Reference Implementation)
#
# Paper hook: "V0 implements the complete EXAIM pipeline with TokenGate,
# BufferAgent (evaluates completeness, relevance, and novelty), and Summarizer (Section 4.1)"

variant_id: V0
name: "Full EXAIM"
description: "Complete EXAIM pipeline with all components enabled"

# Trigger policy enum (for ablation suite)
trigger_policy: "full_exaid"

# Component configuration
components:
  # TokenGate: accumulates chunks until word threshold (whitespace-delimited)
  # Uses calibrated defaults: min_words=60, max_words=100, silence_timer=1, max_wait_timeout=4
  token_gate:
    enabled: true
    min_words: 60
    max_words: 100
    silence_timer: 1
    max_wait_timeout: 4
  
  # BufferAgent: evaluates completeness and relevance (always enabled), novelty check can be disabled
  buffer_agent:
    enabled: true
    novelty_check: true  # Only configurable check - completeness and relevance are always evaluated
  
  # Summarizer: generates summaries
  summarizer:
    enabled: true

# Summarizer settings
summarizer:
  # MANDATORY: history_k = 3 for all variants
  history_k: 3

# Metrics role
metrics_role: "full_system"

# Concept extractor (inherit from extractor.yaml)
concept_extractor:
  inherit_from: "extractor.yaml"
