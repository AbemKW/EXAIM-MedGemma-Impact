# EXAID Evaluation - Variant V3 Configuration
# Calibrated variant with frozen chunk/time parameters
# This is the primary evaluation variant for the conference paper

variant_id: V3
name: "Calibrated EXAID"
description: "LLM-triggered summarization with calibrated parameters"

summarization:
  enabled: true
  trigger_mode: "llm"
  llm_trigger:
    enabled: true
    bias: "trigger"

# Calibration settings
# These parameters are FROZEN for the conference paper evaluation
calibration:
  enabled: true
  # Placeholder: calibration procedure to be documented
  placeholder: true
  # Calibration dataset reference (placeholder)
  calibration_dataset: null
  # Calibration date (placeholder)
  calibration_date: null

# Frozen chunk parameters
# These values are fixed for reproducibility
chunk_params:
  frozen: true
  # Token gate settings (frozen)
  token_gate:
    min_tokens: 35
    max_tokens: 90
    boundary_cues: ".?!\n"

# Frozen time parameters
# These values are fixed for reproducibility
time_params:
  frozen: true
  # Timeout settings (frozen)
  timeouts:
    silence_timer: 15.0
    max_wait_timeout: 40.0

# Summarizer config
summarizer:
  # MANDATORY: history_k = 3 (frozen)
  history_k_override: 3

# Concept extractor settings
concept_extractor:
  inherit_defaults: true
  # scispaCy model (frozen)
  model: "en_core_sci_sm"


