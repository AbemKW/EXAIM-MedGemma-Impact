# EXAID Evaluation - Summarizer Configuration
# This file defines core summarizer parameters

# MANDATORY: Number of historical summaries to include in context
# This is a frozen parameter for the conference paper evaluation
history_k: 3

# Summary generation parameters
generation:
  # Maximum tokens per summary field
  max_tokens:
    status_action: 50
    key_findings: 60
    differential_rationale: 70
    uncertainty_confidence: 40
    recommendation_next_step: 60
    agent_contributions: 50

# Buffer agent configuration
buffer:
  # LLM-based trigger (vs threshold-based)
  llm_trigger: true
  # Fallback threshold if LLM trigger is disabled
  fallback_threshold: 5

# Token gate configuration (for streaming)
token_gate:
  min_tokens: 35
  max_tokens: 90
  boundary_cues: ".?!\n"
  silence_timer: 15.0
  max_wait_timeout: 40.0


